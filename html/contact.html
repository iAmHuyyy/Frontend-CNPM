<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Tutor Mentee System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root { --primary-orange: #FF7F00; --bg-cream: #fffaf5; }
        body {
            font-family: 'Poppins', sans-serif;
            background-image: url('../Asset/images/bg.png');
            background-size: cover;
            background-attachment: fixed;
        }
        /* --- CSS Header Copy từ home.html --- */
        .navbar-brand span { font-weight: 700; color: var(--primary-orange); line-height: 1.2; display: block; font-size: 1.1rem; }
        .btn-header { height: 45px; min-width: 120px; display: flex; align-items: center; justify-content: center; border-width: 2px !important; font-size: 1rem; padding: 0 20px; border-radius: 10px; white-space: nowrap; }

        /* CSS Riêng */
        .page-title-banner {
            background-color: var(--primary-orange);
            color: white;
            text-align: center;
            font-weight: 700;
            font-size: 1.5rem;
            padding: 15px 0;
            text-transform: uppercase;
            margin-top: 20px;
            margin-bottom: 30px;
        }
        .form-control {
            border-radius: 10px;
            padding: 12px;
            border: 1px solid #ddd;
        }
        .form-control:focus {
            border-color: var(--primary-orange);
            box-shadow: 0 0 0 0.2rem rgba(255, 127, 0, 0.25);
        }
        .btn-send {
            background-color: var(--primary-orange);
            color: white;
            font-weight: 600;
            padding: 12px 40px;
            border-radius: 50px;
            border: none;
            transition: all 0.3s;
        }
        .btn-send:hover { background-color: #e66e00; transform: translateY(-2px); }
        .nav-link.active { color: var(--primary-orange) !important; font-weight: 700; }
    </style>
</head>
<body>
    <header class="container py-3">
        <div class="row align-items-center">
            <div class="col-md-3 d-flex align-items-center">
                <img src="../Asset/images/Logo-icon.png" alt="Logo" style="height: 50px; margin-right: 10px;">
                <a href="home.html" class="navbar-brand text-decoration-none lh-1">
                    <span class="d-block">Tutor Mentee</span>
                    <span class="d-block">Support System</span>
                </a>
            </div>
            <div class="col-md-6 mt-4"> 
                <div class="d-flex flex-column align-items-center">
                    <nav class="nav justify-content-between w-100 mt-4" style="max-width: 320px;">
                        <a class="nav-link text-secondary fw-medium p-0" href="home.html">Home</a>
                        <a class="nav-link text-secondary fw-medium p-0" href="about.html">About</a>
                        <a class="nav-link active p-0" href="contact.html">Contact</a>
                    </nav>
                </div>
            </div>
            <div class="col-md-3 d-flex justify-content-end align-items-center gap-2">
                <img src="../Asset/images/logo_bachkhoa.webp" alt="BK Logo" style="height: 40px;">
                <button class="btn btn-warning fw-bold text-white btn-header" style="background-color: #FF7F00; border-color: #FF7F00;">Log in</button>
            </div>
        </div>
    </header>

    <div class="page-title-banner">LIÊN HỆ</div>

    <main class="container mb-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="bg-white p-5 rounded-4 shadow-sm">
                    <h3 class="text-center mb-4" style="color: var(--primary-orange); font-weight: 700;">Gửi tin nhắn cho chúng tôi</h3>
                    <form>
                        <div class="mb-3">
                            <label class="form-label fw-bold">Họ và Tên</label>
                            <input type="text" class="form-control" placeholder="Nhập họ tên của bạn">
                        </div>
                        <div class="mb-3">
                            <label class="form-label fw-bold">Email</label>
                            <input type="email" class="form-control" placeholder="email@example.com">
                        </div>
                        <div class="mb-4">
                            <label class="form-label fw-bold">Nội dung</label>
                            <textarea class="form-control" rows="5" placeholder="Bạn cần hỗ trợ gì?"></textarea>
                        </div>
                        <div class="text-center">
                            <button type="button" class="btn btn-send">Gửi tin nhắn</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script src="../Js/contact.js"></script> 
</body>
</html>

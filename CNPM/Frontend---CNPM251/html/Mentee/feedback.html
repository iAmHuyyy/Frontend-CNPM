<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gửi phản hồi khóa học</title>
  <link rel="stylesheet" href="../../Asset/css/Mentee/feedback.css" />
</head>
<body>

  <div class="feedback-container">
    <h1>Gửi phản hồi khóa học</h1>

    <form id="feedbackForm">
      <div class="form-group">
        <label for="description">Nội dung phản hồi</label>
        <textarea id="description" name="description" rows="6" required></textarea>
      </div>

      <div class="form-actions">
        <button type="submit">Gửi phản hồi</button>
        <button type="button" onclick="window.history.back()">Quay lại</button>
      </div>
    </form>
  </div>

  <script src="../../Js/Mentee/feedback.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Thông tin cá nhân</title>
  <link rel="stylesheet" href="../../Asset/css/profile.css">
</head>
<body>

  <!-- Header sẽ được chèn vào đây -->
  <div id="header-placeholder"></div>
  
  <main class="profile-container">
    <h2>THÔNG TIN CÁ NHÂN</h2>

    <section class="info-section">
      <h3>Thông tin cá nhân:</h3>
      <p><strong>Mã số ID:</strong> <span id="user_id"></span></p>
      <p><strong>Họ và Tên:</strong> <span id="fullname"></span></p>
      <p><strong>Ngày sinh:</strong> <span id="dob"></span></p>
      <p><strong>Giới tính:</strong> <span id="gender"></span></p>
      <p><strong>CCCD:</strong> <span id="cccd"></span></p>
    </section>

    <section class="info-section">
      <h3>Thông tin liên lạc:</h3>
      <p><strong>Số điện thoại:</strong> <span id="phone"></span></p>
      <p><strong>Email edu:</strong> <span id="edu_email"></span></p>
      <p><strong>Email cá nhân:</strong> <span id="email"></span></p>
    </section>

    <section class="info-section">
      <h3>Thông tin đào tạo:</h3>
      <p><strong>Khoa:</strong> <span id="faculty"></span></p>
      <p><strong>Ngành:</strong> <span id="major"></span></p>
      <p><strong>Chương trình đào tạo:</strong> <span id="program"></span></p>
    </section>

    <div class="edit-button">
      <button>Chỉnh sửa</button>
    </div>

    <div class="back-button">
      <button onclick="history.back()">Quay lại</button>
    </div>
  </main>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      fetch("../../Asset/header/header.html")
        .then(res => res.text())
        .then(data => {
          document.getElementById("header-placeholder").innerHTML = data;
          initProfilePanel?.();
          initHome?.();
        });
    });
  </script>

  <script src="../../Js/profile.js"></script>
  <script src="../../Asset/header/sheader.js" defer></script>
</body>
</html>

<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Danh sách môn học</title>
  <link rel="stylesheet" href="../../Asset/css/Tutor/course.css" />
</head>
<body>

  <!-- Header sẽ được chèn vào đây -->
  <div id="header-placeholder"></div>

  <div class="container">
    <h1>Danh sách môn học</h1>

    <div class="filters">
      <img src="../../Asset/image/E15.png" alt="Bộ lọc" class="filter-icon" />
      <select id="subjectFilter">
        <option value="">-- Mã môn học --</option>
      </select>
      <select id="languageFilter">
        <option value="">-- Ngôn ngữ --</option>
        <option value="VN">VN</option>
        <option value="EN">EN</option>
      </select>
      <button id="filterBtn">Tìm môn học</button>
    </div>

    <table>
      <thead>
        <tr>
          <th>Mã môn học</th>
          <th>Tên môn học</th>
          <th>Số tín chỉ</th>
          <th>Ngôn ngữ</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="courseTableBody">
        <!-- Dữ liệu sẽ được render bằng JS -->
      </tbody>
    </table>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      fetch("../../Asset/header/header.html")
        .then(res => res.text())
        .then(data => {
          document.getElementById("header-placeholder").innerHTML = data;
          initProfilePanel();
          initHome();
        });
    });
  </script>

  <script src="../../Js/Tutor/course.js"></script>
  <script src="../../Asset/header/theader.js" defer></script>
</body>
</html>
